trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: BuildFrontend
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - script: |
      cd frontend/my-portfolio-site-app
      npm install
    displayName: 'npm install'

  - script: |
      cd frontend/my-portfolio-site-app
      npm run build
    displayName: 'npm build'

  - script: |
      cd frontend/my-portfolio-site-app
      npm test
    displayName: 'npm test'
