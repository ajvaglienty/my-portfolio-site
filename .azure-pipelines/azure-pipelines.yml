trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: BuildFrontend
  workingDirectory: 'frontend/my-portfolio-site-app'
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: npm install
  displayName: 'npm install'

- script: npm run build
  displayName: 'npm build'

- script: npm test
  displayName: 'npm test'
